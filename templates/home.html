<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Dashboard</title>
</head>
<body>
{% load thumbnail %}
  {% for graph in graph_list %}
    {{graph.function}}
    {% thumbnail graph.graph '300x300' crop='center' upscale=True as im %}
      <img class='card-img' src='{{ im.url }}' />
    {% endthumbnail %}
  {% endfor %}
</body>
</html>
